<!DOCTYPE html>
<html>
<head>
	<title>Random Website Redirect</title>
	<script>
		function redirect() {
			var websites = [
				"https://bordoga-bordoga.github.io/all-hub.github.io/gojournal.html",
				"https://bordoga-bordoga.github.io/all-hub.github.io/goonawalk.html",
				"https://bordoga-bordoga.github.io/all-hub.github.io/healthygamergg.html",
				"https://bordoga-bordoga.github.io/all-hub.github.io/readabook.html",
				"https://bordoga-bordoga.github.io/all-hub.github.io/studytime.html"
			];
			var randomIndex = Math.floor(Math.random() * websites.length);
			window.location.href = websites[randomIndex];
		}
	</script>
</head>
<body onload="redirect()">
	<h1>Redirecting to a Random Website...</h1>
</body>
</html>
